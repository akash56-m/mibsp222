{% extends 'base.html' %}

{% block title %}File Too Large{% endblock %}

{% block content %}
<div class="py-5 bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="error-icon mb-4">
                    <i class="fas fa-file-excel fa-5x text-warning"></i>
                </div>
                <h1 class="display-1 fw-bold text-warning">413</h1>
                <h2 class="mb-3">File Too Large</h2>
                <p class="text-muted mb-4">The file you uploaded exceeds the maximum allowed size of 16MB.</p>
                <a href="javascript:history.back()" class="btn btn-primary btn-lg">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
