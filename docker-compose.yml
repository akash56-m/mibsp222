version: "3.9"

services:
  web:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - MYSQL_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - mibsp-network

  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: mibsp
      MYSQL_USER: mibsp_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-mibsp_password}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    restart: unless-stopped
    networks:
      - mibsp-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - mibsp-network

  celery:
    build: .
    command: celery -A app.celery worker --loglevel=info --concurrency=2
    env_file:
      - .env
    environment:
      - MYSQL_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - mibsp-network

  celery-beat:
    build: .
    command: celery -A app.celery beat --loglevel=info
    env_file:
      - .env
    environment:
      - MYSQL_HOST=db
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - db
      - redis
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped
    networks:
      - mibsp-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads:/var/www/mibsp/uploads:ro
    depends_on:
      - web
    restart: unless-stopped
    networks:
      - mibsp-network

volumes:
  mysql_data:
  uploads:

networks:
  mibsp-network:
    driver: bridge
